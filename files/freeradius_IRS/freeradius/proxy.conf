## local user store  eg. user  = strip    user@realm = nostrip  
realm YOUR_REALM {                                                            
      type     = auth+acct
      authhost = LOCAL
      accthost = LOCAL
     secret     = leduroamkey
     strip
}  

# not use DEFAULT  
realm "~.+$" {
        auth_pool            = EDUROAM
        nostrip
}
